<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tracker Upload</title>
</head>
<body>
  <h1>Upload Video for Tracking</h1>
  <form action="http://localhost:8000/api/track" method="POST" enctype="multipart/form-data">
    <label for="video">Video File:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <label for="tracker_type">Tracker Type:</label>
    <input type="text" id="tracker_type" name="tracker_type" value="CSRT" required><br><br>

    <label for="ball_x">Ball X Coordinate:</label>
    <input type="number" id="ball_x" name="ball_x" value="1315" required><br><br>

    <label for="ball_y">Ball Y Coordinate:</label>
    <input type="number" id="ball_y" name="ball_y" value="633" required><br><br>

    <label for="hoop_x">Hoop X Coordinate:</label>
    <input type="number" id="hoop_x" name="hoop_x" value="396" required><br><br>

    <label for="hoop_y">Hoop Y Coordinate:</label>
    <input type="number" id="hoop_y" name="hoop_y" value="207" required><br><br>

    <label for="start_frame">Start Frame:</label>
    <input type="number" id="start_frame" name="start_frame" value="45" required><br><br>

    <label for="end_frame">End Frame:</label>
    <input type="number" id="end_frame" name="end_frame" value="100" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
